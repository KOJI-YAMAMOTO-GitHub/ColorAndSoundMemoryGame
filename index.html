<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color and Sound Memory Game</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
            --inner-shadow: inset 6px 6px 10px 0 rgba(0, 0, 0, 0.1), inset -6px -6px 10px 0 rgba(255, 255, 255, 0.5);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        /* メインコンテナ */
        #game-container {
            position: relative;
            width: 85vw; height: 85vw; max-width: 450px; max-height: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 15px;
            display: flex; justify-content: center; align-items: center;
        }

        /* 中央の液晶パネル風スコア */
        #center-display {
            position: absolute;
            width: 30%; height: 30%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 10;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            box-shadow: var(--inner-shadow);
            border: 1px solid rgba(255,255,255,0.8);
        }

        #status-value { 
            font-size: 2.5rem; font-weight: 200; color: #444; 
            font-variant-numeric: tabular-nums;
        }

        svg {
            width: 100%; height: 100%;
            transform: rotate(-90deg);
            overflow: visible;
        }
        
        /* ガラスボタンのスタイル */
        .slice {
            cursor: pointer;
            fill-opacity: 0.15;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 0.01;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 光る時（Liquid効果） */
        .slice.active {
            fill-opacity: 0.8;
            filter: saturate(1.5) drop-shadow(0 0 15px currentColor);
            transform: scale(0.97);
            transform-origin: center;
        }

        /* メニュー・オーバーレイ */
        #overlay {
            position: fixed; inset: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #333;
        }

        h1 { font-weight: 200; letter-spacing: 5px; margin-bottom: 30px; }

        .btn-group { display: flex; gap: 20px; }

        button {
            padding: 12px 25px; font-size: 0.9rem; cursor: pointer;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg);
            color: #444; font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        button:hover { background: rgba(255,255,255,0.8); transform: translateY(-2px); }
        button:active { transform: scale(0.95); }

        #retry-btn { display: none; background: rgba(255, 255, 255, 0.9); }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 id="title">Color and Sound Memory Game</h1>
        <div class="btn-group" id="menu-btns">
            <button onclick="initGame(4)">4</button>
            <button onclick="initGame(5)">5</button>
            <button onclick="initGame(6)">6</button>
        </div>
        <button id="retry-btn" onclick="location.reload()">TRY AGAIN</button>
    </div>

    <div id="game-container">
        <div id="center-display">
            <div style="font-size:0.6rem; color:#999; letter-spacing: 2px;">SCORE</div>
            <div id="status-value">--</div>
        </div>
        <svg id="game-svg" viewBox="-1.05 -1.05 2.1 2.1"></svg>
    </div>

    <script>
        let gameSequence = [];
        let userSequence = [];
        let level = 0;
        let isPlaying = false;
        let sliceCount = 4;
        let audioCtx;

        // Appleらしい鮮やかで透明感のあるパレット
        const colors = ['#007AFF', '#FF2D55', '#34C759', '#FFCC00', '#AF52DE', '#5856D6'];
        const tones = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00];

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playTone(index) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle'; // 少し柔らかい音に変更
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = tones[index % tones.length];
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);
            osc.start(); osc.stop(audioCtx.currentTime + 0.6);
        }

        function getSlicePath(startAngle, endAngle) {
            const gap = 0.04;
            const s = startAngle + gap;
            const e = endAngle - gap;
            const r = 1.0;
            const x1 = Math.cos(s) * r;
            const y1 = Math.sin(s) * r;
            const x2 = Math.cos(e) * r;
            const y2 = Math.sin(e) * r;
            const largeArc = (e - s) > Math.PI ? 1 : 0;
            return `M 0 0 L ${x1} ${y1} A ${r} ${r} 0 ${largeArc} 1 ${x2} ${y2} Z`;
        }

        function initGame(num) {
            initAudio();
            sliceCount = num;
            document.getElementById('overlay').style.display = 'none';
            const svg = document.getElementById('game-svg');
            svg.innerHTML = '';

            const angleStep = (2 * Math.PI) / num;
            for (let i = 0; i < num; i++) {
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const d = getSlicePath(i * angleStep, (i + 1) * angleStep);
                path.setAttribute("d", d);
                path.setAttribute("fill", colors[i % colors.length]);
                path.setAttribute("class", "slice");
                path.setAttribute("id", `slice-${i}`);
                
                path.addEventListener('mousedown', () => handleInput(i));
                path.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(i); });
                svg.appendChild(path);
            }
            setTimeout(startGame, 500);
        }

        function startGame() {
            gameSequence = [];
            level = 0;
            nextRound();
        }

        async function nextRound() {
            userSequence = [];
            level++;
            document.getElementById('status-value').innerText = level - 1;
            gameSequence.push(Math.floor(Math.random() * sliceCount));
            isPlaying = false;
            const speed = Math.max(250, 800 - (level * 40));
            for (const idx of gameSequence) {
                await new Promise(r => setTimeout(r, speed));
                activateSlice(idx);
            }
            isPlaying = true;
        }

        function activateSlice(index) {
            const el = document.getElementById(`slice-${index}`);
            if (!el) return;
            el.classList.add('active');
            playTone(index);
            setTimeout(() => el.classList.remove('active'), 400);
        }

        function handleInput(index) {
            if (!isPlaying) return;
            activateSlice(index);
            userSequence.push(index);
            const lastIdx = userSequence.length - 1;
            if (userSequence[lastIdx] !== gameSequence[lastIdx]) {
                gameOver();
                return;
            }
            if (userSequence.length === gameSequence.length) {
                isPlaying = false;
                setTimeout(nextRound, 1000);
            }
        }

        function gameOver() {
            isPlaying = false;
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('title').innerText = "SCORE: " + (level - 1);
            document.getElementById('menu-btns').style.display = 'none';
            document.getElementById('retry-btn').style.display = 'block';
        }
    </script>
</body>
</html>
